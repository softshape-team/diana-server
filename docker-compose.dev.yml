version: "3"

services:
  web:
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    environment:
      - DJANGO_SETTINGS_MODULE=app.settings.dev
      - ENV=DEV
    env_file:
      - .env

  interface:
    command: npm run start
    ports:
      - 3000:3000

  db:
    env_file:
      - .env
